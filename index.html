<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Saira+Condensed&family=Titillium+Web&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="index.js" defer></script>
</head>
<body>
  <div class="container">
    <h1 class="title">
      Tic Tac Toe
    </h1>
    <p class="subtext">Except you can never win</p>
    <button class="restart-btn">
      Restart <i class="fa fa-refresh"></i>
    </button>
    <h2 class="turn-text"></h2>
    <div class="section">
      <div class="board">
        <div class="row">
          <div class="cell" data-attribute="0-0"></div>
          <div class="cell" data-attribute="0-1"></div>
          <div class="cell" data-attribute="0-2"></div>
        </div>
        <div class="row">
          <div class="cell" data-attribute="1-0"></div>
          <div class="cell" data-attribute="1-1"></div>
          <div class="cell" data-attribute="1-2"></div>
        </div>
        <div class="row">
          <div class="cell" data-attribute="2-0"></div>
          <div class="cell" data-attribute="2-1"></div>
          <div class="cell" data-attribute="2-2"></div>
        </div>
      </div>
    </div>
  </div>

  

  <footer>
    <p>Made with <i class="fa fa-heart"></i> by geraldywy</p>
  </footer>
</body>
</html>
